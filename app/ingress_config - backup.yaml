apiVersion: v1
kind: Secret
metadata:
  name: arcadia-tls
  namespace: default
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls

---

apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: arcadia
spec:
  host: a8002804ddc6f4cc19938b35d423384d-412080330.eu-central-1.elb.amazonaws.com
  tls:
    secret: arcadia-tls
    redirect:
      enable: true    
  upstreams:
    - name: arcadia-main
      service: arcadia-main
      port: 80
      healthCheck:
        enable: true
        path: /
        interval: 5s
        fails: 3
        passes: 5
        headers:
        - name: Host
          value: arcadia-main
        statusMatch: "200"
    - name: arcadia-app2
      service: arcadia-app2
      port: 80
      healthCheck:
        enable: true
        path: /api/
        interval: 5s
        fails: 3
        passes: 5
        headers:
        - name: Host
          value: arcadia-app2
        statusMatch: "200"
    - name: arcadia-app3
      service: arcadia-app3
      port: 80
      healthCheck:
        enable: true
        path: /app3/
        interval: 5s
        fails: 3
        passes: 5
        headers:
        - name: Host
          value: arcadia-app3
        statusMatch: "200"
  routes:
    - path: /
      action:
        pass: arcadia-main
    - path: /api/
      action:
        pass: arcadia-app2
    - path: /app3/
      action:
        pass: arcadia-app3